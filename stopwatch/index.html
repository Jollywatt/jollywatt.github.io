<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        /* Easy customization variables */
        :root {
            --bg-color: #54a491;
            --text-color: #000000;
            --font-size: 20vw;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #54a491;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #timer {
            font-size: var(--font-size);
            font-weight: 300;
            letter-spacing: -0.02em;
            user-select: none;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div id="timer">0:00.000</div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let stoppedOnThisPress = false;

        const timerDisplay = document.getElementById('timer');

        let precision = 2;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const subseconds = (ms % 1000).toString().padStart(3, '0').slice(0, precision);
            
            let timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (precision > 0) timeStr += `.${subseconds}`;
            return timeStr;
        }

        function updateDisplay() {
            const currentTime = elapsedTime + (isRunning ? Date.now() - startTime : 0);
            timerDisplay.textContent = formatTime(currentTime);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 10);
            }
        }

        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                elapsedTime += Date.now() - startTime;
                clearInterval(timerInterval);
                updateDisplay();
            }
        }

        function toggleTimer() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            updateDisplay();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                if (isRunning) {
                    stopTimer();
                    stoppedOnThisPress = true;
                }
            } else if (e.key === 'r' || e.key === 'R') {
                resetTimer();
            } else if (e.key === '[') {
                precision = Math.max(0, precision - 1);
                updateDisplay();
            } else if (e.key === ']') {
                precision = Math.min(3, precision + 1);
                updateDisplay();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isRunning && !stoppedOnThisPress) {
                    startTimer();
                }
                stoppedOnThisPress = false;
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
